<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>浮动后的影响</title>

  <style>
    .outer{
      border: 1px solid black;
      background-color: gray;
      width: 500px;
    }

    .box{
      margin: 10px;
      background-color: skyblue;
      border: 1px solid black;
      height: 100px;
      width: 100px;
    }

    .box1,.box2,.box3{
      float: left;
    }
  </style>
</head>
<body>
<div class="outer">
  <div class="box box0">0</div>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
</div>
</body>
</html>
